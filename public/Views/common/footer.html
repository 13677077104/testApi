<script>
    $(function () {
        $("#example1").DataTable({
            "serverSide": true,
            "processing": true,
            "autoWidth": false,
            "lengthMenu": [10, 25, 50, 75, 100],
            "ajax": {
                url: "/admin/",
                type: 'POST',
                data : {
                    "params": {
                        'current': 1,
                        'pageSize': 5
                    },
                },
                dataSrc: function (rest) {
                    if (rest.timeout) {
                        return "";
                    }
                    return rest.data;
                },
            },
            "columns": [
                { "data": "id"},
                { "data": "content" },
                { "data": "create_time" },
                { "data": "update_time" }
            ],

        });
    });
</script>
